[routes]

newsletter.route 							= "/newsletter"
newsletter.defaults.action 					= "index"
newsletter.defaults.controller 				= "newsletter"
newsletter.defaults.module 					= "newsletter"

newsletter_confirmation.route 				= "/newsletter/confirmation"
newsletter_confirmation.defaults.action 	= "confirmation"
newsletter_confirmation.defaults.controller	= "newsletter"
newsletter_confirmation.defaults.module 	= "newsletter"

newsletter_validation.route 				= "/newsletter/validation/id/:id/key/:key"
newsletter_validation.defaults.action 		= "validation"
newsletter_validation.defaults.controller	= "newsletter"
newsletter_validation.defaults.module 		= "newsletter"
newsletter_validation.reqs.id				= "\d+"
newsletter_validation.reqs.key				= ".+"

newsletter_ok.route 						= "/newsletter/ok"
newsletter_ok.defaults.action 				= "ok"
newsletter_ok.defaults.controller 			= "newsletter"
newsletter_ok.defaults.module 				= "newsletter"